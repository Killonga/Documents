<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD B√°sico</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    .edit { color: blue; cursor: pointer; margin-left: 10px; }
    .delete { color: red; cursor: pointer; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>CRUD B√°sico</h1>

  <!-- CREATE -->
  <input type="text" id="nuevoElemento" placeholder="Escribe algo...">
  <button onclick="crearElemento()">Agregar</button>

  <!-- READ -->
  <ul id="lista"></ul>

  <script>
    let elementos = [];

    // CREATE
    function crearElemento() {
      const input = document.getElementById('nuevoElemento');
      const valor = input.value.trim();
      if (valor) {
        elementos.push(valor);
        input.value = '';
        mostrarElementos();
      }
    }

    // READ
    function mostrarElementos() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      elementos.forEach((el, index) => {
        lista.innerHTML += `
          <li>
            ${el}
            <span class="edit" onclick="editarElemento(${index})">‚úèÔ∏è Editar</span>
            <span class="delete" onclick="eliminarElemento(${index})">üóëÔ∏è Eliminar</span>
          </li>`;
      });
    }

    // UPDATE
    function editarElemento(index) {
      const nuevoValor = prompt('Editar elemento:', elementos[index]);
      if (nuevoValor !== null && nuevoValor.trim() !== '') {
        elementos[index] = nuevoValor.trim();
        mostrarElementos();
      }
    }

    // DELETE
    function eliminarElemento(index) {
      elementos.splice(index, 1);
      mostrarElementos();
    }
  </script>
</body>
</html>
