<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E1 - M4</title>
</head>

<body>
  <h1>Ejercicio E1 - M4</h1>
  <section>

    <p>Nombre del libro</p>
    <input type="text" id="nombreLibro">
    <p>Autor del libro</p>
    <input type="text" id="autorLibro">

    <p>Estado del libro</p>
    <input type="text" id="estadoLibro" placeholder="Disponible / Prestado">

    <!-- Botones de Acción -->
    <button id="btnAgregar">Agregar libro</button>

    <hr>

    <button id="btnBuscar">Buscar libro</button>
    <input type="text" id="buscarLibroInput" placeholder="Título a buscar">

    <hr>

    <button id="btnMostrar">Mostrar libros</button>

    <hr>

    <button id="btnEliminar">Eliminar libro</button>
    <input type="text" id="eliminarLibro" placeholder="Título a eliminar">

    <button id="btnEliminarTodos">Eliminar todos los libros</button>
    <button id="btnSalir">Salir</button>
  </section>

  <section>
    <h3>Resultados:</h3>
    <ul id="listaResultados"></ul>
  </section>

  <script src="./main.js"></script>
</body>

</html>
